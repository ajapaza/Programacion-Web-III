<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de una columna centrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header, footer {
            background-color: #987656;
            color: blue;
            text-align: center;
            padding: 10px 0;
        }
        .content {
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <div class="container content">
        <p>Contenido principal.</p>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
